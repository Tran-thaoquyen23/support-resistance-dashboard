<html>

<head>
    <title>Crypto Forecast App</title>

    <!-- Use cdn to use plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Enabling bootstrap for layout design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <h2>Visualizing Machine Learning Models</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row" style="display: flex; align-items: flex-start; justify-content: flex-start;">
                <h4>Model: </h4>
                {% for model in models %}
                <div class="form-check col-1" style="margin: 2px 2px;">
                    <input class="form-check-input" type="radio" name="model" value="{{model.value}}"
                        id="{{model.value}}" {% if model.check %}checked{% endif %}>
                    <label class="form-check-label" for="{{model.value}}">
                        {{model.name}}
                    </label>
                </div>
                {% endfor %}
            </div>
            <div class="row" style="display: flex; align-items: flex-start; justify-content: flex-start;">
                <h4>Indicator: </h4>
                {% for indi in indis %}
                <div class="form-check col-2" style="margin: 2px 2px;">
                    <input class="form-check-input" type="checkbox" name="indicator" value="{{indi.value}}" id="{{indi.value}}" {% if indi.check %}checked{% endif %}>
                    <label class="form-check-label" for="{{indi.value}}">
                        {{indi.name}} {{indi.checked}}
                    </label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="row btn btn-outline-primary" style="margin: 10px 0px;">Submit</button>
        </form>
    </div>

    <div class="row">

        {% autoescape off %}

        {{ line_chart }}

        {% endautoescape %}

    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
